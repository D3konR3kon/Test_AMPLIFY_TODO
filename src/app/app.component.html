<h1>My Todos</h1>

    <input type="text" #todoText />
    <button (click)="addTodo(todoText.value)">Add</button>

    <ul>
      <li *ngFor="let todo of todos"> 
        <input 
          type="checkbox"
          [checked]="todo.complete"
          (change)="toggleComplete(todo)"
        >
        {{ todo.text }}
      </li>
    </ul>
